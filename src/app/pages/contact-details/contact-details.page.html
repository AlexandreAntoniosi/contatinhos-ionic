<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <img src="{{ contact.image }}" alt="{{ contact.nome }}">
          <ion-card-header>
            Detalhes do contatinho
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ion-item>
                  <ion-input type="text" formControlName="nome" placeholder="Nome"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="email" formControlName="email" placeholder="E-mail"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" formControlName="cpf" placeholder="CPF" mask="###.###.###-##"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" formControlName="telefone" placeholder="Celular" mask="(##) #####-####">
                  </ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" formControlName="endereco" placeholder="EndereÃ§o completo"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input type="text" formControlName="image" placeholder="URL da imagem"></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-row>
            <ion-col size="6" *ngIf="!isNew">
              <ion-button expand="full" size="large" [disabled]="form.pristine || form.invalid" (click)="edit()">
                Editar
              </ion-button>
            </ion-col>
            <ion-col size="6" *ngIf="!isNew">
              <ion-button *ngIf="!isNew" color="danger" expand="full" size="large" (click)="remove()">
                Excluir
              </ion-button>
            </ion-col>
            <ion-col size="12" *ngIf="isNew">
              <ion-button expand="full" size="large" [disabled]="form.invalid" (click)="create()">
                Cadastrar
              </ion-button>
            </ion-col>
          </ion-row>
          <br>
          <ion-button routerLink="/" expand="full" fill="clear">Cancelar</ion-button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
